<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .project {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 300px;
    }
    .project img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Projects Gallery</h1>

  <div class="project-container">
    <!-- Project 1 -->
    <div class="project">
      <h2>Project 1</h2>
      <img src="images/project1.jpg" alt="Project 1 Image">
      <p>Description of Project 1.</p>
    </div>

    <!-- Project 2 -->
    <div class="project">
      <h2>Project 2</h2>
      <img src="images/project2.jpg" alt="Project 2 Image">
      <p>Description of Project 2.</p>
    </div>

    <!-- Add more project entries as needed -->

  </div>
</body>
</html>
